<mat-table [dataSource]="embarcacao" >
  <ng-container matColumnDef="id">
   <th mat-header-cell *matHeaderCellDef>Código</th>
   <mat-cell *matCellDef="let embar">{{embar.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nm_embarc">
    <mat-header-cell *matHeaderCellDef >Embarcação</mat-header-cell>
    <mat-cell *matCellDef="let embar"  >{{embar.nm_embarc}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
    <mat-cell *matCellDef="let embar">{{embar.tipo}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="id_situacao">
    <mat-header-cell *matHeaderCellDef>Situacao</mat-header-cell>
    <mat-cell *matCellDef="let embar">{{embar.id_situacao}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <mat-header-cell *matHeaderCellDef class="action-column-header">
    <button mat-mini-fab  color="primary" aria-label="Adicionar" (click)="onAdd()">
        <mat-icon>plus_one</mat-icon>
    </button>
  </mat-header-cell>

  <mat-header-cell *matCellDef = "let embar"  class="action-column"  >
    <button mat-icon-button color="primary" aria-label="Editar"  (click)="onEdit(embar)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Remover" (click)="onDelete(embar)" >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-header-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
