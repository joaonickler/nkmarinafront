<mat-card>
  <mat-toolbar color="primary">Embarcações</mat-toolbar>

  <div *ngIf="embarcacoes$ | async as embarcacoes; else loading ">

  <table mat-table [dataSource]="embarcacoes" class="mat-elevation-z8">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let embarcacoes "> {{ embarcacoes.name }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let embarcacoes"> {{ embarcacoes.category   }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</mat-card>
